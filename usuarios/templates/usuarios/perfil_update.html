{% block title %}Actualizar Perfil{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Actualizar mi Perfil</h2>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
</div>
{% endblock %}
